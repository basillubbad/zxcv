<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Login</h1>
                    <h6>Please enter email & password !!</h6>
                </div>
                <form>
                    <form >
                        <div class="form-group">
                          <label for="exampleInputEmail1" class="form-label">Email address</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                          <span class="text-denger" *ngIf="loginForm.controls['email']">Emali Id is required</span>
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Password</label>
                          <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>   
                        <button type="submit" class="btn btn-primary"  routerLink="/allproducts">login</button>
                    
                    </form>
                    <a routerLink="/signup"><h6>New User? Click to sign up</h6> </a>
                </form>
            </div>
        </div>
    </div>
</div>
